<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥ - „É≠„Ç∞„Ç§„É≥ÁîªÈù¢</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #fff;
    position: relative;
}

/* ÊòüÁ©∫„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
}

.star:nth-child(odd) {
    animation-delay: 0.5s;
}

.star:nth-child(3n) {
    animation-delay: 1s;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
}

/* ÊµÆÈÅä„Åô„ÇãÂÖâ„ÅÆÁ≤íÂ≠ê */
.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(135,206,250,0.4) 100%);
    border-radius: 50%;
    animation: float 6s infinite ease-in-out;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
    50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
}

/* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„Éä - Èõ´„ÅÆ„Çà„ÅÜ„Å™ÂΩ¢ */
.login-container {
    background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.05));
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50px 50px 50px 10px;
    padding: 50px 40px;
    width: 400px;
    max-width: 90vw;
    text-align: center;
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    position: relative;
    opacity: 0;
    transform: translateY(50px) scale(0.9);
    transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.login-container.show {
    opacity: 1;
    transform: translateY(0) scale(1);
}

.login-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(
        transparent,
        rgba(135, 206, 250, 0.1),
        transparent,
        rgba(147, 112, 219, 0.1),
        transparent
    );
    animation: rotate 10s linear infinite;
    border-radius: 50%;
    z-index: -1;
}

@keyframes rotate {
    100% { transform: rotate(360deg); }
}

.login-container h2 {
    margin-bottom: 40px;
    color: #87CEEB;
    font-size: 2.2rem;
    font-weight: 300;
    text-shadow: 0 0 20px rgba(135, 206, 250, 0.5);
    letter-spacing: 2px;
}

.form-group {
    margin-bottom: 25px;
    position: relative;
}

.form-group input {
    width: 100%;
    padding: 18px 25px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 25px;
    color: #fff;
    font-size: 16px;
    transition: all 0.4s ease;
    backdrop-filter: blur(10px);
}

.form-group input::placeholder {
    color: rgba(255, 255, 255, 0.6);
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #87CEEB;
    box-shadow: 
        0 0 25px rgba(135, 206, 250, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

.form-group input:focus::placeholder {
    color: transparent;
    transform: translateY(-10px);
}

/* Èõ´„ÅÆ„Çà„ÅÜ„Å™„Éú„Çø„É≥ */
.login-button {
    width: 100%;
    padding: 18px;
    margin-top: 20px;
    background: linear-gradient(135deg, 
        rgba(135, 206, 250, 0.8),
        rgba(147, 112, 219, 0.8));
    border: none;
    border-radius: 25px;
    color: white;
    font-size: 16px;
    font-weight: 400;
    cursor: pointer;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    letter-spacing: 1px;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
}

.login-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.3), 
        transparent);
    transition: left 0.6s ease;
}

.login-button:hover::before {
    left: 100%;
}

.login-button:hover {
    transform: translateY(-3px);
    box-shadow: 
        0 15px 35px rgba(135, 206, 250, 0.4),
        0 5px 15px rgba(0, 0, 0, 0.3);
}

.login-button:active {
    transform: translateY(-1px);
}

/* Ë£ÖÈ£æÁöÑ„Å™Ë¶ÅÁ¥† */
.cosmic-decoration {
    position: absolute;
    top: -10px;
    right: -10px;
    width: 60px;
    height: 60px;
    background: radial-gradient(circle, 
        rgba(135, 206, 250, 0.3) 0%, 
        transparent 70%);
    border-radius: 50%;
    animation: pulse 4s infinite ease-in-out;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.2); opacity: 1; }
}

/* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
@media (max-width: 480px) {
    .login-container {
        padding: 40px 30px;
        border-radius: 40px 40px 40px 10px;
    }
    
    .login-container h2 {
        font-size: 1.8rem;
    }
}
</style>
</head>

<body>
    <!-- ÊòüÁ©∫ -->
    <div class="stars" id="stars"></div>
    
    <!-- ÊµÆÈÅäÁ≤íÂ≠ê -->
    <div class="particles" id="particles"></div>

    <div class="login-container" id="loginBox">
        <div class="cosmic-decoration"></div>
        <h2>‚ú®ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥</h2>
        <form th:action="@{/adminHome}" method="post">
            <div class="form-group">
                <input type="text" name="user_id" placeholder="üåü „É¶„Éº„Ç∂„ÉºID" required />
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="üåô „Éë„Çπ„ÉØ„Éº„Éâ" required />
            </div>
            <button type="submit" class="login-button">„É≠„Ç∞„Ç§„É≥</button>
        </form>
    </div>

    <script>
        // Êòü„ÇíÁîüÊàê
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // ÊµÆÈÅäÁ≤íÂ≠ê„ÇíÁîüÊàê
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        window.addEventListener("load", () => {
            createStars();
            createParticles();
            
            setTimeout(() => {
                document.getElementById("loginBox").classList.add("show");
            }, 300);
        });

        // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Å´„É™„ÉÉ„Éó„É´ÂäπÊûú
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.background = 'rgba(135, 206, 250, 0.15)';
            });
            
            input.addEventListener('blur', function() {
                this.style.background = 'rgba(255, 255, 255, 0.1)';
            });
        });
    </script>
</body>

</html>
