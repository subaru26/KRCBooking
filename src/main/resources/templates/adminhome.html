    <title>Admin Control Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-blue: #2563eb;
            --primary-light: #eff6ff;
            --primary-medium: #93c5fd;
            --primary-deep: #1d4ed8;
            --accent-red: #dc2626;
            --accent-red-light: #fef2f2;
            --accent-orange: #ea580c;
            --accent-orange-light: #fff7ed;
            --shadow-primary: rgba(37, 99, 235, 0.1);
            --shadow-soft: rgba(0, 0, 0, 0.05);
            --glass-tint: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(37, 99, 235, 0.1);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-soft: #9ca3af;
            --surface-white: #ffffff;
            --surface-light: #f8fafc;
            --surface-gray: #f1f5f9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--surface-light) 0%, var(--primary-light) 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* ç®¡ç†ã‚·ã‚¹ãƒ†ãƒ ç”¨ã®å¹¾ä½•å­¦çš„èƒŒæ™¯ */
        .admin-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(37, 99, 235, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 30s infinite linear;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        /* æµ®éŠã™ã‚‹ç®¡ç†ã‚¢ã‚¤ã‚³ãƒ³ */
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .admin-icon {
            position: absolute;
            background: var(--glass-tint);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px var(--shadow-soft);
        }

        .icon-small {
            width: 32px;
            height: 32px;
            font-size: 16px;
            animation: gentleFloat 12s infinite ease-in-out;
        }

        .icon-medium {
            width: 40px;
            height: 40px;
            font-size: 20px;
            animation: gentleFloat 16s infinite ease-in-out;
        }

        .icon-large {
            width: 48px;
            height: 48px;
            font-size: 24px;
            animation: gentleFloat 20s infinite ease-in-out;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-15px) rotate(2deg); opacity: 0.6; }
            50% { transform: translateY(-30px) rotate(-1deg); opacity: 1; }
            75% { transform: translateY(-15px) rotate(1deg); opacity: 0.6; }
        }

        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒŠ */
        .main-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            position: relative;
            z-index: 2;
        }

        /* ç®¡ç†ãƒ‘ãƒãƒ« */
        .admin-panel {
            background: var(--glass-tint);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 50px 40px;
            text-align: center;
            position: relative;
            max-width: 420px;
            width: 100%;
            box-shadow: 
                0 20px 60px var(--shadow-primary),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            
            /* ç®¡ç†ã‚·ã‚¹ãƒ†ãƒ ã‚‰ã—ã„å››è§’å½¢ãƒ‡ã‚¶ã‚¤ãƒ³ */
            border-radius: 16px;
            
            animation: gentlePulse 8s ease-in-out infinite;
        }

        @keyframes gentlePulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 20px 60px var(--shadow-primary),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
            }
            50% { 
                transform: scale(1.01);
                box-shadow: 
                    0 25px 80px rgba(37, 99, 235, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 1);
            }
        }

        /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
        .panel-header {

        }

        .main-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--primary-deep), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 400;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        /* ãƒœã‚¿ãƒ³ã‚³ãƒ³ãƒ†ãƒŠ */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 35px;
        }

        /* ç®¡ç†ã‚·ã‚¹ãƒ†ãƒ ç”¨ãƒœã‚¿ãƒ³ */
        .admin-button {
            position: relative;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
            font-family: inherit;
            width: 100%;
        }

        .button-content {
            position: relative;
            padding: 18px 32px;
            background: var(--surface-white);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-height: 60px;
            
            /* ç®¡ç†ã‚·ã‚¹ãƒ†ãƒ ã‚‰ã—ã„è§’ä¸¸ */
            border-radius: 12px;
            
            box-shadow: 
                0 4px 20px var(--shadow-soft),
                inset 0 1px 0 rgba(255, 255, 255, 1);
        }

        /* ãƒ–ãƒ¼ã‚¹ç®¡ç†ãƒœã‚¿ãƒ³ */
        .button-booth .button-content {
            background: linear-gradient(135deg, var(--surface-white), var(--accent-orange-light));
            border-color: rgba(234, 88, 12, 0.2);
            position: relative;
        }

        .button-booth .button-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(234, 88, 12, 0.1) 50%, transparent 70%);
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .button-booth:hover .button-content {
            background: linear-gradient(135deg, var(--accent-orange-light), rgba(234, 88, 12, 0.1));
            border-color: rgba(234, 88, 12, 0.4);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 30px rgba(234, 88, 12, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 1);
        }

        .button-booth:hover .button-content::before {
            opacity: 1;
        }

        /* ä¼‘é¤¨æ—¥ç®¡ç†ãƒœã‚¿ãƒ³ */
        .button-calendar .button-content {
            background: linear-gradient(135deg, var(--surface-white), var(--accent-red-light));
            border-color: rgba(220, 38, 38, 0.2);
            position: relative;
        }

        .button-calendar .button-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(220, 38, 38, 0.1) 50%, transparent 70%);
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .button-calendar:hover .button-content {
            background: linear-gradient(135deg, var(--accent-red-light), rgba(220, 38, 38, 0.1));
            border-color: rgba(220, 38, 38, 0.4);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 30px rgba(220, 38, 38, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 1);
        }

        .button-calendar:hover .button-content::before {
            opacity: 1;
        }

        .admin-button:active .button-content {
            transform: translateY(-1px);
            transition-duration: 0.1s;
        }

        /* ã‚¢ã‚¤ã‚³ãƒ³ */
        .button-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            opacity: 0.8;
            transition: all 0.3s ease;
            position: relative;
        }

        .admin-button:hover .button-icon {
            opacity: 1;
            transform: scale(1.1);
        }

        /* ãƒ–ãƒ¼ã‚¹ç®¡ç†ç”¨ã‚¢ã‚¤ã‚³ãƒ³ */
        .icon-booth {
            background: linear-gradient(135deg, #fb923c, #ea580c);
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 12px;
            box-shadow: 0 4px 12px rgba(234, 88, 12, 0.3);
            position: relative;
        }

        .icon-booth::before {
            content: "ğŸ“Š";
            font-size: 16px;
        }

        .icon-booth::after {
            content: "123";
            position: absolute;
            top: -4px;
            right: -4px;
            font-size: 8px;
            background: rgba(255, 255, 255, 0.95);
            color: #ea580c;
            border-radius: 4px;
            padding: 1px 3px;
            font-weight: bold;
            line-height: 1;
        }

        /* ä¼‘é¤¨æ—¥ç”¨ã‚¢ã‚¤ã‚³ãƒ³ */
        .icon-calendar {
            background: linear-gradient(135deg, #f87171, #dc2626);
            border-radius: 6px;
            color: white;
            font-weight: 600;
            font-size: 10px;
            position: relative;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .icon-calendar::before {
            content: "ğŸ“…";
            font-size: 16px;
        }

        .icon-calendar::after {
            content: "ä¼‘";
            position: absolute;
            top: -4px;
            right: -4px;
            font-size: 8px;
            background: rgba(255, 255, 255, 0.95);
            color: #dc2626;
            border-radius: 4px;
            padding: 1px 3px;
            font-weight: bold;
            line-height: 1;
        }

        /* ãƒªãƒƒãƒ—ãƒ«åŠ¹æœ */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(37, 99, 235, 0.3);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–ãƒ‡ã‚¶ã‚¤ãƒ³ */
        @media (max-width: 768px) {
            .admin-panel {
                padding: 40px 30px;
                margin: 15px;
                border-radius: 12px;
            }
            
            .main-title {
                font-size: 26px;
            }
            
            .button-content {
                padding: 16px 24px;
                font-size: 15px;
                min-height: 55px;
            }
        }

        @media (max-width: 480px) {
            .admin-panel {
                padding: 30px 20px;
                border-radius: 10px;
            }
            
            .main-title {
                font-size: 24px;
            }
            
            .button-container {
                gap: 16px;
            }
        }

        /* ã‚¢ã‚¯ã‚»ã‚·ãƒ“ãƒªãƒ†ã‚£ */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çŠ¶æ…‹ */
        .loading .button-content {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }

        .loading .button-content::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid var(--primary-light);
            border-top: 2px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ãƒ•ã‚©ãƒ¼ã‚«ã‚¹çŠ¶æ…‹ */
        .admin-button:focus-visible .button-content {
            outline: 2px solid var(--primary-blue);
            outline-offset: 3px;
        }

        /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è»½æ¸› */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰å¯¾å¿œ */
        @media (prefers-color-scheme: dark) {
            :root {
                --surface-light: #0f172a;
                --primary-light: #1e293b;
                --glass-tint: rgba(255, 255, 255, 0.05);
                --surface-white: rgba(255, 255, 255, 0.03);
                --text-primary: #e2e8f0;
                --text-secondary: #94a3b8;
            }
        }
    </style>
</head>
<body>
    <!-- ç®¡ç†ã‚·ã‚¹ãƒ†ãƒ ç”¨èƒŒæ™¯ -->
    <div class="admin-background">
        <div class="grid-pattern"></div>
    </div>
    
    <!-- æµ®éŠã™ã‚‹ç®¡ç†ã‚¢ã‚¤ã‚³ãƒ³ -->
    <div class="floating-icons" id="adminIcons"></div>

    <main class="main-container">
        <div class="admin-panel" role="main">
            <header class="panel-header">
                <h1 class="main-title">ç®¡ç†è€…ç”»é¢</h1>
                <p class="subtitle">Administration Panel</p>
            </header>
            
            <nav aria-label="ç®¡ç†æ©Ÿèƒ½ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³" class="button-container">
                <form action="/boothmanage" method="post" novalidate>
                    <input type="hidden" name="_token" value="{{ csrf_token() }}" aria-hidden="true">
                    <input type="hidden" name="action" value="booth_manage" aria-hidden="true">
                    <button 
                        type="submit" 
                        class="admin-button button-booth"
                        aria-label="ãƒ–ãƒ¼ã‚¹å€‹æ•°ç®¡ç†ç”»é¢ã¸ç§»å‹•"
                        aria-describedby="booth-desc"
                    >
                        <div class="button-content">
                            <div class="button-icon icon-booth"></div>
                            <span>ãƒ–ãƒ¼ã‚¹å€‹æ•°ç®¡ç†</span>
                        </div>
                        <span class="sr-only" id="booth-desc">ãƒ–ãƒ¼ã‚¹ã®å€‹æ•°ã‚’ç®¡ç†ã™ã‚‹ç”»é¢ã«ç§»å‹•ã—ã¾ã™</span>
                    </button>
                </form>
                
                <form action="/uploadForm" method="post" novalidate>
                    <input type="hidden" name="_token" value="{{ csrf_token() }}" aria-hidden="true">
                    <input type="hidden" name="action" value="checkin_verify" aria-hidden="true">
                    <button 
                        type="submit" 
                        class="admin-button button-calendar"
                        aria-label="ä¼‘é¤¨æ—¥ç™»éŒ²ç”»é¢ã¸ç§»å‹•"
                        aria-describedby="checkin-desc"
                    >
                        <div class="button-content">
                            <div class="button-icon icon-calendar"></div>
                            <span>ä¼‘é¤¨æ—¥ç™»éŒ²</span>
                        </div>
                        <span class="sr-only" id="checkin-desc">ä¼‘é¤¨æ—¥ã‚’ç™»éŒ²ã™ã‚‹ç”»é¢ã«ç§»å‹•ã—ã¾ã™</span>
                    </button>
                </form>
            </nav>
        </div>
    </main>

    <script>
        (function() {
            'use strict';
            
            // æµ®éŠã™ã‚‹ç®¡ç†ã‚¢ã‚¤ã‚³ãƒ³ã‚’ç”Ÿæˆ
            function createFloatingIcons() {
                const iconsContainer = document.getElementById('adminIcons');
                const iconCount = 8;
                const icons = ['ğŸ“Š', 'ğŸ“…', 'ğŸ“‹', 'âš™ï¸', 'ğŸ“ˆ', 'ğŸ”§', 'ğŸ“¦', 'ğŸ¢'];
                const sizes = ['small', 'medium', 'large'];
                
                for (let i = 0; i < iconCount; i++) {
                    const iconEl = document.createElement('div');
                    const size = sizes[Math.floor(Math.random() * sizes.length)];
                    iconEl.className = `admin-icon icon-${size}`;
                    iconEl.textContent = icons[i % icons.length];
                    iconEl.style.left = Math.random() * 100 + '%';
                    iconEl.style.top = Math.random() * 100 + '%';
                    iconEl.style.animationDelay = Math.random() * 8 + 's';
                    iconEl.style.animationDuration = (Math.random() * 4 + 12) + 's';
                    iconsContainer.appendChild(iconEl);
                }
            }
            
            // ãƒªãƒƒãƒ—ãƒ«åŠ¹æœ
            function createRipple(event) {
                const button = event.currentTarget;
                const buttonRect = button.getBoundingClientRect();
                const size = Math.max(buttonRect.width, buttonRect.height);
                const ripple = document.createElement('span');
                
                ripple.className = 'ripple';
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (event.clientX - buttonRect.left - size / 2) + 'px';
                ripple.style.top = (event.clientY - buttonRect.top - size / 2) + 'px';
                
                button.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
            
            // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡å‡¦ç†
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    const button = this.querySelector('button[type="submit"]');
                    if (button.classList.contains('loading')) {
                        e.preventDefault();
                        return false;
                    }
                    
                    button.classList.add('loading');
                    button.setAttribute('aria-busy', 'true');
                    
                    // 5ç§’å¾Œã«ãƒœã‚¿ãƒ³ã‚’å†æœ‰åŠ¹åŒ–
                    setTimeout(() => {
                        button.classList.remove('loading');
                        button.setAttribute('aria-busy', 'false');
                    }, 5000);
                });
                
                // ãƒªãƒƒãƒ—ãƒ«åŠ¹æœã‚’ãƒœã‚¿ãƒ³ã«è¿½åŠ 
                const button = form.querySelector('.admin-button');
                button.addEventListener('click', createRipple);
            });
            
            // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    document.body.classList.add('keyboard-navigation');
                }
            });
            
            document.addEventListener('mousedown', function() {
                document.body.classList.remove('keyboard-navigation');
            });
            
            // åˆæœŸåŒ–
            document.addEventListener('DOMContentLoaded', function() {
                createFloatingIcons();
                
                // CSRF ãƒˆãƒ¼ã‚¯ãƒ³ãƒã‚§ãƒƒã‚¯
                const tokens = document.querySelectorAll('input[name="_token"]');
                tokens.forEach(token => {
                    if (!token.value || token.value.length < 20) {
                        console.warn('CSRF token may be invalid');
                    }
                });
            });
            
            // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
            window.addEventListener('error', function(e) {
                console.error('JavaScript Error:', e.error);
            });
            
        })();
    </script>
</body>
