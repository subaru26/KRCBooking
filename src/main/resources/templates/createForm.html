<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ユーザー登録</title>
	<style>
		body {
			font-family: "Arial", sans-serif;
			background: linear-gradient(-45deg, #c1f0f6, #a0dff0, #c1f0f6, #a0dff0);
			background-size: 400% 400%;
			animation: gradientBG 8s ease infinite;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			color: #333;
		}

		@keyframes gradientBG {
			0% { background-position: 0% 50%; }
			50% { background-position: 100% 50%; }
			100% { background-position: 0% 50%; }
		}

		.login-container {
			background-color: #f4fcff;
			padding: 40px 30px;
			border-radius: 20px;
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
			width: 100%;
			max-width: 400px;
			text-align: center;
			opacity: 0;
			transform: translateY(30px);
			transition: all 1s ease;
		}

		.login-container.show {
			opacity: 1;
			transform: translateY(0);
		}

		.login-container h2 {
			margin-bottom: 25px;
			color: #1b6d99;
			font-size: 2rem;
			font-weight: bold;
		}

		.form-group {
			margin-bottom: 20px;
			text-align: left;
			position: relative;
		}

		.form-group input {
			width: 100%;
			padding: 12px;
			border: 2px solid #a0dff0;
			border-radius: 8px;
			box-sizing: border-box;
			font-size: 16px;
			transition: all 0.3s ease;
		}

		.form-group input:focus {
			border-color: #6fc3dc;
			box-shadow: 0 0 10px rgba(111, 195, 220, 0.6);
			outline: none;
		}

		.form-group input:focus::placeholder {
			color: transparent;
		}

		button {
			width: 100%;
			padding: 12px;
			margin-top: 15px;
			background-color: #289fcf;
			border: none;
			border-radius: 8px;
			color: white;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
			transition: transform 0.2s ease;
		}

		button:hover {
			animation: shake 0.4s ease;
		}

		@keyframes shake {
			0% { transform: translateX(0); }
			25% { transform: translateX(-5px); }
			50% { transform: translateX(5px); }
			75% { transform: translateX(-5px); }
			100% { transform: translateX(0); }
		}
	</style>
</head>

<body>
	<div class="login-container" id="loginBox">
		<h2>ユーザー登録</h2>
		<div th:text="${errorMessage}" style="text-align: center; font-size: 1.0em; color: red;"></div>
		<br>
		<form th:action="@{/createSuccess}" method="post">
			<div class="form-group">
				<input type="text" name="student_id" placeholder="学籍番号" pattern="^\d{7}$" title="7桁の数字を入力してください" required />
			</div>
			<div class="form-group">
				<input type="text" name="user_name" placeholder="氏名" required />
			</div>
			<input type="hidden" name="line_id" th:value="${lineId}" />
			<button type="submit">登録</button>
		</form>
	</div>

	<script>
		// ページ読み込み時にふわっと表示
		window.addEventListener("load", () => {
			document.getElementById("loginBox").classList.add("show");
		});
		
		
	</script>
</body>
</html>
